# {{{ copy mode integration
# vim bindings in copy mode
setw -g mode-keys vi
# yank
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel -i --clipboard"
# paste
bind-key p run "xsel -o | tmux load-buffer - ; tmux paste-buffer"

