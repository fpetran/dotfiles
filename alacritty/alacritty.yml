window:
  decorations: none
  opacity: 0.8
  startup_mode: Fullscreen
  title: Alacritty
  dynamic_title: true

font:
  normal:
    family: SauceCodePro Nerd Font
    style: Regular
  bold:
    family: SauceCodePro Nerd Font
    style: Bold
  italic:
    family: SauceCodePro Nerd Font
    style: Italic
  bold_italic:
    family: SauceCodePro Nerd Font
    style: Bold Italic
  size: 9.5

bell:
  animation: EaseOutExpo
  duration: 5
  color: '#ffffff'

shell:
  program: /bin/zsh
  args:
    - --login
    - -c
    - "tmux attach || tmux"

key_bindings:
  - { key: F11,                                       action: ToggleFullScreen          }
